<div class="wrapper">
  <button type="button" class="button" (click)="onToggle()">
    <img [src]="currentItem.icon" alt="">
  </button>

  <div class="content" [ngClass]="show ? 'show' : 'hide'">
    @for (item of items; track $index) {
      @if (currentItem.id !== item.id) {
        <button type="button" class="button" (click)="onCommand(item)">
          <img [src]="item.icon" alt="">
        </button>
      }
    }
  </div>
</div>
