<div class="wrapper">
  <img [src]="image" alt="">

  <div class="body">
    <div class="buttons-content">
      <button class="button-photo-modal" (click)="onDislike()">

          <path d="M11.708 4.132v7.62c0 .3-.09.593-.255.84l-2.048 3.045c-.322.488-1.125.833-1.807.578-.735-.248-1.223-1.072-1.065-1.807l.39-2.453a.75.75 0 0 0-.158-.585.7.7 0 0 0-.517-.232H3.165c-.592 0-1.102-.24-1.402-.66-.285-.405-.338-.93-.15-1.463l1.845-5.618c.232-.93 1.245-1.687 2.25-1.687h2.925c.502 0 1.207.172 1.53.495l.96.742c.367.278.585.72.585 1.185m2.385 9.083h.772c1.162 0 1.635-.45 1.635-1.56V4.11c0-1.11-.473-1.56-1.635-1.56h-.773c-1.162 0-1.635.45-1.635 1.56v7.545c0 1.11.473 1.56 1.635 1.56"/>
        </svg>

        {{ dislike }}
      </button>
      
      <button class="button-photo-modal" (click)="onLike()">
        <svg width="18" height="18" viewBox="0 0 18 18" [ngClass]="hasLike ? 'hasLike' : 'default'" fill="#1F1F1F" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.292 13.868v-7.62c0-.3.09-.593.255-.84l2.048-3.045c.322-.488 1.125-.833 1.807-.578.736.248 1.223 1.073 1.066 1.808l-.39 2.452c-.03.225.03.428.157.585a.7.7 0 0 0 .518.233h3.082c.592 0 1.102.24 1.402.66.286.405.338.93.15 1.462l-1.844 5.618c-.233.93-1.245 1.687-2.25 1.687H9.367c-.502 0-1.207-.172-1.53-.495l-.96-.742a1.49 1.49 0 0 1-.585-1.186M3.908 4.785h-.773c-1.162 0-1.635.45-1.635 1.56v7.545c0 1.11.472 1.56 1.635 1.56h.773c1.162 0 1.635-.45 1.635-1.56V6.345c0-1.11-.473-1.56-1.635-1.56"/>

        {{ like }}
      </button>
    </div>
  </div>
</div>
