<ion-header>
  <ion-toolbar>
    <ion-title>Fotografiar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <p class="text">Elige que tipo de foto quieres tomar</p>

  <ion-button (click)="takePicture()">
    <img src="assets/images/happy-face.png" alt="" />
  </ion-button>

  <ion-button (click)="takePicture()">
    <img src="assets/images/angry.png" alt="" />
  </ion-button>
</ion-content>
