<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="user">
        <img
          src="https://avatars.githubusercontent.com/u/78757719?v=4"
          alt=""
          class="avatar"
        />
        <div class="content">
          <span class="username">Luwist</span>
          <span class="email">luwist&#64;test.com</span>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button>
        <ion-icon src="assets/icon/notification.svg"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon src="assets/icon/setting.svg"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>
      <ion-item button class="logout" (click)="logout()">
        <ion-icon src="assets/icon/logout.svg"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" src="assets/icon/menu.svg"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>

      <ion-title>Fotografiar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <p class="text">Elige que tipo de foto quieres tomar</p>

    <ion-button (click)="takePicture()">
      <img src="assets/images/happy-face.png" alt="" />
    </ion-button>

    <ion-button (click)="takePicture()">
      <img src="assets/images/angry.png" alt="" />
    </ion-button>
  </ion-content>
</div>
